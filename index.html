<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <script src="script.js"></script>
    <div class="game">
        <button id= "rock" class = "button-img"><img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/stone.png" alt=""></button>
        <button id= "paper" class = "button-img"><img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/paper.png" alt=""></button>
        <button id= "scissors" class = "button-img"><img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/scissors.png" alt=""></button>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="message-container">
        <p id = "msg"> Play your move </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
